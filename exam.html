<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Center</title>
    <link rel="stylesheet" href="exam.css">
</head>
<body>
    
    <div class="container">
        <h2>SSC Exam Hall-Ticket</h2>
        <p class="intro">Enter your name and email and get your examination center.  </p>
        <div class="l-name">
            <label for="name" class="l-n">Name :</label>
            <input type="text" id="name" class="name" placeholder="Enter your name">
        </div>
        <div class="l-name">
            <label for="email" class="l-n">E-mail :</label>
            <input type="email" id="email" class="email" placeholder="Enter your email">
        </div>
       
        <button id="btn" class="btn" onclick="examCenter()">Submit</button>

        <div class="alert" id="alert-danger">
            Email Already Exist
        </div>

        <div class="student" id="student">
          <div class="students">
            <p class="student-name" id="student-name"></p>
    
            <p class="student-email" id="student-email"></p>
        
           <p class="center" id="center"> </p></div>
              
           
    </div>
    </div>


    <script src="exam.js"></script>
</body>
</html>
